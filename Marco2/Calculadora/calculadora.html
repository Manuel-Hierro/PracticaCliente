<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Calculadora en JavaScript</title>
  <link rel="stylesheet" href="calculadora.css">
  <script defer src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <link rel="stylesheet" type="text/css" href="calculadora.css" />
  <script defer type="text/javascript" src="calculadora.js"></script>
  <link rel="stylesheet" type="text/css" href="tinte.css" />
</head>

<body>
  <form action="#" name="calculadora" id="calculadora">
  </form>

  <div id="container">
    <div id="the-calculator">
      <div id="the-display">
        <form name="calculator">
          <span id="total">0</span>
        </form>
      </div>
      <div id="the-buttons">
        <div class="button-row clearfix">
          <button id="calc_back" value="&larr;" onclick="retroceder()">&larr;</button>
          <button id="calc_clear" value="CE" onclick="borradoParcial()">CE</button>
          <button id="calc_clear" value="C" onclick="borradoTotal()">C</button>
          <button class="calc_op" value="/" onclick="operar('/')">&divide;</button>
        </div>
        <div class="button-row clearfix">
          <button class="calc_int" value="7" onclick="numero(7)">7</button>
          <button class="calc_int" value="8" onclick="numero('8')">8</button>
          <button class="calc_int" value="9" onclick="numero('9')">9</button>
          <button class="calc_op" value="*" onclick="operar('*')">&times;</button>
        </div>
        <div class="button-row clearfix">
          <button class="calc_int" value="4" onclick="numero('4')">4</button>
          <button class="calc_int" value="5" onclick="numero('5')">5</button>
          <button class="calc_int" value="6" onclick="numero('6')">6</button>
          <button class="calc_op" value="-" onclick="operar('-')">-</button>
        </div>
        <div class="button-row clearfix">
          <button class="calc_int" value="1" onclick="numero('1')">1</button>
          <button class="calc_int" value="2" onclick="numero('2')">2</button>
          <button class="calc_int" value="3" onclick="numero('3')">3</button>
          <button class="calc_op" value="+" onclick="operar('+')">+</button>
        </div>
        <div class="button-row clearfix">
          <button id="calc_zero" class="calc_int" value="0" onclick="numero('0')">0</button>
          <button id="calc_decimal" value="." onclick="numero('.')">.</button>
          <button id="calc_eval" value="=" onclick="igualar()">=</button>
        </div>

        <div id="extra-buttons" class="button-row">
          <button id="calc_denom" value="1/x" onclick="inverso()">
            <span class="denominator">
              <span class="denom-top">1</span>
              <span class="denom-slash">/</span>
              <span class="denom-btm">x</span>
            </span>
          </button>

          <button id="calc_sqrt" value="&radic;" onclick="raizCuadrada()">&radic;</button>
          <button id="calc_neg" value="-/+" onclick="opuesto()">-/+</button>
          <button id="calc_square" value="%" onclick="porcentaje()">%</button>
        </div>
      </div>
    </div>
</body>

</html>
